<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8">
    <title>HTML Tapşırıq</title>
</head>

<body>
    <form action="">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br />
        <label for="favNumber">FavNumber:</label>
        <input type="number"><br />
        <label for="email">Email:</label>
        <input type="email" name="" id=""><br>
        <label for="pasword">Password:</label>
        <input type="password"><br><br>
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>
        <label for="city">Country:</label>
        <select name="city" id="city">

            <option value="baku">USA</option>
            <option value="gence">Gəncə</option>
            <option value="sumqayit">Sumqayıt</option>
            <option value="lenkeran">Lənkəran</option>
        </select> <br>
        <label for="message">Message</label><br>
        <textarea name="message">
            </textarea><br>

        <label for="nevsw">Subscribe to newsletter:</label>
        <input type="checkbox" name="subscribe" value="yes"><br>

        <label for="file">Upload file:</label>
        <input type="file" name="" id=""><br>
        <label for="birthdate">Birthdate</label>
        <input type="date" name="" id=""><br>
        <label for="color">Favorite Color:</label>
        <input type="color"><br>
        <label for="web">Personal Website:</label>
        <input type="text"><br>
        <input type="submit" value="Submit">


        <input type="reset" value="Reset">
    </form>
</body>

</html>
